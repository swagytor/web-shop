<div class="col-3">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ object.product_name }}</h4>
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title">$ {{ object.product_price }}</h1>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                {% if object.product_description|length > 100 %}
                    {{ object.product_description|slice:":100" }}...
                {% else %}
                    {{ object.product_description|slice:":100" }}
                {% endif %}
            </ul>
            <a href="{% url 'catalog:product_details' object.pk %}" type="button"
               class="btn btn-lg btn-block btn-outline-primary">Купить</a>
        </div>
    </div>
</div>
