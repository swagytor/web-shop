{% extends 'catalog/base.html' %}
{% block content %}
    <div class="row text-center">
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">Skystore</h1>
            <p class="lead">Skystore - это отличный вариант хранения ваших плагинов и примеров кода, который вы бы
                хотели продать</p>
        </div>
    </div>
    <div class="row text-right ">
        <div class="col-12 md-4">
            <a href="{% url 'catalog:product_create' %}" type="button" class="btn btn-success mb-4">Добавить товар</a>
        </div>
    </div>
    <div class="row text-center">
        {% for object in object_list %}
            {% include 'catalog/includes/inc_product.html' %}
        {% endfor %}
    </div>
{% endblock %}
