{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h6>{{ object.product_category.category_name|title }}</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h1>{{ object.product_name|title }}</h1>
            </div>
            <div class="col-6 text-center">
                <a class="btn text-primary" href="{% url 'catalog:product_update' object.pk %}">Изменить</a>
                <a class="btn text-danger" href="{% url 'catalog:product_delete' object.pk %}">Удалить</a>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
            </div>
            <div class="col-4">
                <div class="card-img-top">
                    <img src="{{ object.product_image|mymedia }}" alt="Фотография товара" width=" 125%"
                         height=" 90%">
                </div>
            </div>
            <div class="col-2">
            </div>
            <div class="col-5">
                <div class="card" style="width: 18rem;">
                    <h2 class="card-title text-center mt-4 pricing-card-title">
                        Цена: {{ object.product_price }} руб.
                    </h2>
                    <hr>
                    <div class="card-body">
                        <p class="card-text">{{ object.product_description }}</p>

                        <button type="button" class="w-100 btn btn-lg btn-success">Купить</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
{% endblock %}
