{% extends 'catalog/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Удаление товара</h2>
                </div>
                <div class="card-body">
                    <div class="col-12">
                        <h5>Вы уверены, что хотите удалить товар {{ object.product_name }}?</h5>
                        <div class="6">
                        </div>
                        <div class="6">
                            <form method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Удалить</button>
                                <a href="{% url 'catalog:homepage' %}" class="btn btn-secondary">Отменить</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
